{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Poiret+One&family=Port+Lligat+Sans&family=Rokkitt:wght@300&display=swap" rel="stylesheet">
    <title>PlanIt</title>
</head>
<body>
    <header class='navbar-header'>
        <h1 id="logo"><a href="/">PlanIt</a></h1>
        <nav>
            <div class='navbar-container'>
                <div class='nav-wrapper-left'>
                    <ul>
                        <li><a href="{% url 'home' %}">HOME</a></li>
                        <li><a href="{% url 'index' %}">ACTIVITIES</a></li>
                        <li></li>
                        <li>SEARCH NEW PLACE</li>
                    </ul>
                </div>
                <div class='nav-wrapper-right'>
                    <ul>
                        
                        {% if user.is_authenticated %}
                         <li><a href="{% url 'logout' %}">Log Out</a></li>
                        {% else %}   
                         <li><a href="{% url 'login' %}">Log In</a></li>
                         <li><a href="{% url 'signup' %}">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">

        {% block content %}
            
        {% endblock content %}

        <footer class="page-footer">
            <div class="copy-right">All Rights Reserved, &copy; 2021 PlanIt</div>
        </footer>
    </main>
        
</body>
</html>
